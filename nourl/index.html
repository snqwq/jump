<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No URL</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      window.onload = function () {
        // Get the URL from the query string (e.g., ?url=steam://run/480)
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get("url"); // This will get the value of "url"
        // If a valid URL is provided, redirect the user
        if (targetUrl) {
          const newTarget = "https://snqwq.github.io/jump/?url=" + targetUrl;
          // Short delay to prevent accidental clicks
          setTimeout(() => {
            // Redirect to the provided URL
            window.location.href = newTarget;
          }, 1000); // 1 second delay
        } else {
          return // If no URL is provided do nothing
        }};
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Error: no URL</h1>
      <p>Sorry, no URL was provided.</p>
      <p>Example usage: <code>?url=steam://run/480</code></p>
      <div class="socials-container">
        <a href="https://github.com/snqwq/jump">github repo</a>
    </div>
  </body>
</html>
